<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Diagnosis Landing Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        /* background-color: #f8f8f8; */
        /* background-image: url("Assets/WhatsApp\ Image\ 2024-04-11\ at\ 3.00.01\ PM.jpeg"); */
        /* background-position: center; */
        background-size: cover;
        background-repeat: no-repeat;
        color: #333;
        line-height: 1.6;
    }

    .header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px);
    }

    h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 3rem;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 20px;
        font-size: 1.2rem;
    }

    button {
        padding: 20px 40px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
        background-color: #130ff0;
    }

    .footer {
        background-color: #333;
        color: #fff;
        padding: 2px 20px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
    }

    /* Typing animation for the welcome message */
    @keyframes typing {
        from { width: 0 }
        to { width:23%}
    }

    .typing-effect {
        overflow: hidden;
        border-right: 2px solid #333;
        white-space: nowrap;
        margin: 0 auto;
        font-size: 1.5rem;
        animation: typing 2.5s steps(30, end) infinite;
        width: fit-content;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: #333333;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="/Assets/log.png" alt="" width="50" height="50"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-bold text-light" href="#">Login/SignUp</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Diagnosis
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <!-- <li><hr class="dropdown-divider"></li> -->
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success text-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<div class="container">
    <img src="/Assets/log.png" alt="Hero Image" width="150" height="150">
    <div class="typing-effect" id="typingEffect">Welcome to MediCare</div>
    <p>Get started with diagnosing your health condition now.</p>
    <button onclick="window.location.href='/auth.html'">Diagnose Now</button>
</div>
<div class="footer">
    <p style="margin: 5px;">&copy; 2024 Health Diagnosis. All Rights Reserved.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
const messages = [
  "Welcome to MediCare",
  "स्वागत है मेडिकेयर में",
  "Bienvenido a MediCare"
];
function alternateMessages() {
  let index = 0;
  setInterval(() => {
    document.getElementById('typingEffect').textContent = messages[index];
    index = (index + 1) % messages.length;
  }, 3000);
}
alternateMessages();
</script>
</body>
</html>
