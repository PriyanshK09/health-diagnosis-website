<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        .main {
            margin-top: 100px;
            width: 350px;
            height: 500px;
            background: red;
            overflow: hidden;
            background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        #chk {
            display: none;
        }

        .signup {
            position: relative;
            width: 100%;
            height: 100%;
        }

        label {
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .login {
            height: 460px;
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }

        .login label {
            color: #573b8a;
            transform: scale(.6);
        }

        #chk:checked ~ .login {
            transform: translateY(-500px);
        }

        #chk:checked ~ .login label {
            transform: scale(1);
        }

        #chk:checked ~ .signup label {
            transform: scale(.6);
        }

        /* Form validation styles */
        input:invalid {
            border: 2px solid red;
        }

        input:valid {
            border: 2px solid green;
        }

        /* Style for the line */
        .line {
            margin-top: 20px;
            margin-bottom: 200px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            display: block;
            text-align: center;
        }

        .line:hover {
            color: #ccc;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <a href="dash.html" class="line">Go to Homepage</a>

    <script>
        // Form validation and submission
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
    
        signupForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            if (signupForm.checkValidity()) {
                const formData = {
                    username: signupForm.elements.username.value,
                    email: signupForm.elements.email.value,
                    password: signupForm.elements.password.value
                };
                try {
                    const response = await fetch('/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    if (response.ok) {
                        console.log('Sign up successful');
                        window.location.replace("/sdiagnose.html");
                    } else {
                        const message = await response.text();
                        alert(message); // Show error message in a popup
                        console.error('Sign up failed:', message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                console.log('Sign up form is not valid');
            }
        });
        
        loginForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            if (loginForm.checkValidity()) {
                const formData = {
                    username: loginForm.elements.username.value,
                    password: loginForm.elements.password.value
                };
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    if (response.ok) {
                        console.log('Login successful');
                        window.location.replace("/sdiagnose.html");
                    } else {
                        const message = await response.text();
                        alert(message); // Show error message in a popup
                        console.error('Login failed:', message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                console.log('Login form is not valid');
            }
        });
    </script>
</body>
</html>
